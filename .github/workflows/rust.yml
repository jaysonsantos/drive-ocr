name: Rust Build and Test

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and cache Docker image
        uses: docker/build-push-action@v2
        with:
          context: .github
          push: false
          tags: builder
          cache-from: type=registry,ref=ghcr.io/jaysonsantos/drive-ocr:cache-builder
          cache-to: type=registry,ref=ghcr.io/jaysonsantos/drive-ocr:cache-builder

      - name: Lint
        uses: docker://builder
        with:
          args: make lint
      - name: Test
        uses: docker://builder
        with:
          args: make test
      - name: Build binaries
        uses: docker://builder
        with:
          args: make copy-all-targets
      - name: Build
        run: |
          DOCKER_VERSION=$(echo $GITHUB_REF | sed -e 's|.*/||')
          make build-docker DOCKER_VERSION=$DOCKER_VERSION
